<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bahs Mozo Finder</title>
    <style>
        @font-face {
            font-family: 'samim';
            src: url('static/font/Samim-Bold.eot'); /* IE9 Compat Modes */
            src: url('static/font/Samim.woff2') format('woff2'), /* Super Modern Browsers */
                 url('static/font/Samim.woff') format('woff'), /* Pretty Modern Browsers */
                 url('static/font/Samim.ttf')  format('truetype'); /* Safari, Android, iOS */
        }

        @font-face {
            font-family: 'samim bold';
            src: url('static/font/Samim-Bold.eot'); /* IE9 Compat Modes */
            src: url('static/font/Samim-Bold.woff2') format('woff2'), /* Super Modern Browsers */
                 url('static/font/Samim-Bold.woff') format('woff'), /* Pretty Modern Browsers */
                 url('static/font/Samim-Bold.ttf')  format('truetype'); /* Safari, Android, iOS */
        }

        body {
            font-family: 'samim', 'b zar', 'Lucida Console', 'Courier New', monospace;
            font-size: 26pt;
            direction: rtl;
            line-height: 1.2em;
        }
        #content {
            width: 760px;
            /* text-align: left; */
            margin: 1em auto;
        }
        .permalink {
            font-family: 'samim';
            font-size: .5em;
            color: #ddd;
            line-height: 1em;
        }
        .permalink a {
            text-decoration: none;
            color: inherit;
        }
        .permalink a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="content">
        <p>{% raw message %}</p>
        <p class="permalink">
            [<a href="/{{ message_hash }}">لینک ثابت</a>]
        </p>
    </div>
</body>
</html>
